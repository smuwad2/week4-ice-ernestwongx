<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button id="btnAdd" onclick="addItem()">Enter</button>
   <ul>
      <li>Notebook<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Jello<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Spinach<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Rice<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Birthday Cake<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Candles<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <!-- 'this' refers to the <button> hence to remove the whole row we need to get the parentNode which is the <li> -->
   </ul>

   <script>

      // add code here
      function addItem(){
         const newItemVal = document.getElementById("inputText").value;
         const ulElem = document.getElementsByTagName("ul")[0];
         const liElem = document.createElement("li");
         liElem.innerText = newItemVal;
         const delBtnElem = document.createElement("button");
         delBtnElem.innerText = "Delete";
         delBtnElem.addEventListener("click", function(){
            deleteItem(this.parentNode);
         });
         // to create an anonymous function() where the browser only triggers the function upon click
         liElem.appendChild(delBtnElem);
         ulElem.appendChild(liElem);
      }

      function deleteItem(elem){
         elem.remove();
      }
   </script>

</body>

</html>
